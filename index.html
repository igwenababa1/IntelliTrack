<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/favicon.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>IntelliTrack - AI-Powered Package Tracking</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
      tailwind.config = {
        darkMode: 'class',
        theme: {
          extend: {
            colors: {
              'brand-primary': '#1a237e',
              'brand-secondary': '#5c6bc0',
              'brand-light': '#e8eaf6',
              'brand-accent': '#ff4081',
            },
            keyframes: {
              'fade-in': {
                '0%': {
                  opacity: '0'
                },
                '100%': {
                  opacity: '1'
                },
              },
              'fade-in-slide-up': {
                '0%': {
                  opacity: '0',
                  transform: 'translateY(1rem)'
                },
                '100%': {
                  opacity: '1',
                  transform: 'translateY(0)'
                },
              },
              'drive': {
                '0%, 100%': { transform: 'translateX(-2px)' },
                '50%': { transform: 'translateX(2px)' },
              },
              'pulse-package': {
                '0%, 100%': { transform: 'scale(1)', opacity: '1' },
                '50%': { transform: 'scale(1.03)', opacity: '.9' },
              },
              'zoom-in-pin': {
                '0%': { transform: 'scale(0.2)', opacity: '0' },
                '100%': { transform: 'scale(1)', opacity: '1' }
              }
            },
            animation: {
              'fade-in': 'fade-in 0.3s ease-out forwards',
              'fade-in-slide-up': 'fade-in-slide-up 0.5s ease-out forwards',
              'drive': 'drive 3s ease-in-out infinite',
              'pulse-package': 'pulse-package 2.5s ease-in-out infinite',
              'zoom-in-pin': 'zoom-in-pin 0.6s cubic-bezier(0.175, 0.885, 0.32, 1.275) forwards'
            }
          }
        }
      }
    </script>
  <script type="importmap">
{
  "imports": {
    "@google/genai": "https://esm.sh/@google/genai@0.14.0",
    "react-dom/": "https://aistudiocdn.com/react-dom@^19.2.0/",
    "react/": "https://aistudiocdn.com/react@^19.2.0/",
    "react": "https://aistudiocdn.com/react@^19.2.0"
  }
}
</script>
</head>
  <body>
    <div id="root"></div>
    <script type="module" src="/index.tsx"></script>
  </body>
</html>
